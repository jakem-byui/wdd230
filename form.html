    <main>

        <section>

            <h2>This An Example Form</h2>
            <p class="required"> Indicates a required field</p>

            <div id="formmessage"></div>

            <form method="get" action="record.html">

                <label for="username" class="required">Username: </label>
                <input type="text" id="username" name="username" placeholder="username" required>

                <label for="password" class="required">Password: </label>
                <input type="text" id="password" name="password" placeholder="eight character password" pattern="[A-Za-z0-9]{8,}" required>

                <label for="reenterPassword" class="required">Re-enter Password: </label>
                <input type="text" id="reenterPassword" name="reenterPassword" required>

                <label for="email" class="required">Email: </label>
                <input type="email" id="email" name="email" placeholder="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required>

                <label for="pageRating">Page Rating: </label>
                <input type="range" id="pageRating" min="1" max="10" step="1" placeholder="Rate Page">

                <input type="reset" value="Clear Example Form">
                <input type="submit" value="Create Example Account">

            </form>
        </section>
