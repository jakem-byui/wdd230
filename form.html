    <main>

        <form method="get" action="record.html">

            <label for="username" class="required">*Username: <input type="text" id="username" placeholder="username" required></label>

            <label for="password" class="required">*Password: <input type="password" id="Password" placeholder="password" minlength="8" pattern="[A-Za-z0-9]" required></label>
            
            <label for="confirmPassword" class="required">*Confirm Password: <input type="text" id="confirmPassword" placeholder="confirm password" required></label>
            
            <label for="email" class="required">*Email: <input type="email" id="email" placeholder="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            
            <label for="pageRating">Page Rating: <input type="range" id="pageRating" min="0" max="10" step="1" placeholder="Rate Page"></label>

            <input type="reset">
            <input type="submit" value="Submit">

        </form>

    </main>
